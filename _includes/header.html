<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav">
      <div class="trigger">
      	<ul>
          {% for link in site.navigation %}
            <li><a class="page-link {% if link.url == page.url %}current{% endif %}" href="{{ link.url }}">{{ link.text }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</header>
